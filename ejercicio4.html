<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id='texto'> ¡¡¡ La bomba !!! </h1>
        <h2 id="timer">3</h2>
        <script>
            var timer_tag = document.getElementById('timer');
            var timer = timer_tag.innerHTML;
            timer = parseInt(timer);
            conteo = setInterval(function(){
            timer --
            timer_tag.innerHTML = timer
            if (timer == 0){
                    clearInterval(conteo);
                    document.body.style.backgroundColor = "red";
                    document.getElementById('texto').innerHTML = "Booom!!";                    
                }     
            }, 1000);
        </script>
    </body>
</html>
